<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solomind</title>
    <link rel="stylesheet" href="solomind-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="logo.jpg" alt="Solomind Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h2>Introducing,</h2>
            <h1>Solomind</h1>
            
            <div class="features">
                <div class="feature">
                    <span>Solomind plans your whole day.</span>
                    <span class="toggle-icon">+</span>
                </div>
                <div class="feature">
                    <span>Pioneering human centric design based off in-depth user experience studies. (110+ interviews)</span>
                    <span class="toggle-icon">+</span>
                </div>
                <div class="feature">
                    <span>Crafted with grace, dedicated in service.</span>
                    <span class="toggle-icon">+</span>
                </div>
            </div>

            <div class="product-showcase">
                <div class="video-container">
                    <video controls>
                        <source src="demo-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </section>

        <section class="beta-signup">
            <h2>Sign up for the BETA</h2>
            <form>
                <input type="email" placeholder="Email (required)" required>
                <textarea placeholder="Message (required)" required></textarea>
                <button type="submit">SEND</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
